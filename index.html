<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Design Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="logo">
                <img src="img/udacity_logo.png" class="logo-img" alt="udacity_logo.png">
            </div>
            <div class="nested">
                <h1 class="name"> Chintan Vibhakar </h1>
                <h2 class="title"> Front-end Ninja </h1>
            </div>
        </header>
        <hr>
        <section class= "section-image">
            <img src="img/main_image.jpg" class="content-img" alt="main_image.jpg">
        </section>
        <p class="text"> Featured Work </p>
        <footer>
            <div class= "fimg img1">
                <img src="img/img1.jpg" alt="img1.jpg">
                <p class="label"> APPIFY </p>
                <p> https://github/udacity/Appify</p>
            </div>
            <div class= "fimg img2">
                <img src="img/img2.jpg" alt="img2.jpg">
                <p class="label"> DATA </p>
                <p> https://github/udacity/Data</p>
            </div>
            <div class= "fimg img2">
                <img src="img/img3.jpg" alt="img3.jpg">
                <p class="label"> TECH </p>
                <p> https://github/udacity/Tech</p>
            </div>
        </footer>
    </div>

</body>
</html>
